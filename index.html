precision lowp int;

attribute vec2 vertex;
attribute vec2 tcoord;

varying vec2 uv;

uniform vec2 scale;
uniform float tilesize;

uniform vec2 tile;
uniform vec2 position;
uniform bool flip;

void main() {
    vec2 cell = vec2(16.0, 16.0) / 512.0;
    vec2 ndcPos = (((position * 2.0 * tilesize) + (vertex * tilesize)) / scale);
    float xCoord = flip ? (1.0 - tcoord.x) : tcoord.x;
    vec2 adjustedTcoord = vec2(
        mix(cell.x * 0.01, cell.x * 0.99, xCoord),
        mix(cell.y * 0.01, cell.y * 0.99, tcoord.y)
    );
    uv = (tile * cell) + adjustedTcoord;
    ndcPos.y = -ndcPos.y;
    gl_Position = vec4(ndcPos, 0.0, 1.0);
}`);

shader(gl.FRAGMENT_SHADER, `precision lowp float;
precision lowp int;

varying vec2 uv;

uniform sampler2D tileset;
uniform float tm;


int albedo() {
    return int(mod(floor(texture2D(tileset, uv).r * 255.1 / pow(2.0, float(7 - int(mod(uv.x * tm, 8.0))))), 2.0));
}

void main() {
    if (albedo() == 0) {
        discard;
    }
    gl_FragColor = vec4(1.0);
}`);

function load() {
    grid = [];
    for (var i = body; i < map.length; i++) {
        var id = map[i];
        if (id !== -1) {
            var entity = new Entity(id, (i % (cols * 2)) - (cols * 2) / 2, (rows * 2) / 2 - (Math.floor(i / (cols * 2))) - 1, ((id % (tm / 16)) * 16) / 16, (Math.floor(id / (tm / 16)) * 16) / 16);
            if (id == body) {
                player = entity;
            }
            grid.push(entity);
        }
    }
    if (map == map0) {
        localStorage.setItem("map", 0);
    } else if (map == map1) {
        localStorage.setItem("map", 1);
    } else if (map == map2) {
        localStorage.setItem("map", 2);
    } else if (map == map3) {
        localStorage.setItem("map", 3);
    } else if (map == route) {
        localStorage.setItem("map", 4);
    } else if (map == map5) {
        localStorage.setItem("map", 5);
    }
    if (player != null && localStorage.getItem("playerX") != null && localStorage.getItem("playerY") != null) {
        player.x = parseInt(localStorage.getItem("playerX"));
        player.y = parseInt(localStorage.getItem("playerY"));
    }
    document.getElementById("b0").style.display = 'none';
    document.getElementById("b1").style.display = 'none';
    document.getElementById("b2").style.display = 'none';
    document.getElementById("b3").style.display = 'none';
    document.getElementById("b4").style.display = 'none';
    if (map == route) {
        document.getElementById("b4").style.display = 'block';
    } else if (map == map0) {
        document.getElementById("b0").style.display = 'block';
    } else if (map == map1) {
        document.getElementById("b1").style.display = 'block';
    } else if (map == map2) {
        document.getElementById("b2").style.display = 'block';
    } else if (map == map3) {
        document.getElementById("b3").style.display = 'block';
    }
}

function reload(target) {
    map = target;
    grid = [];
    localStorage.removeItem("playerX");
    localStorage.removeItem("playerY");
    load();
}

gl.enableVertexAttribArray(0);
gl.enableVertexAttribArray(1);

function draw() {
    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);
    for (var i = 0; i < grid.length; i++) {
        let cube = grid[i];
        gl.uniform1i(flip, cube.id == body && right);
        gl.uniform2f(tile, cube.tx, cube.ty);
        gl.uniform2f(position, cube.x, -cube.y);
        gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_BYTE, 0);
    }
}

window.onclick = function(event) {
    if (map == route) {
      if ( event.clientX <= window.innerWidth / 2) {
        if (event.clientY <= window.innerHeight / 2) {
          reload(map3); // Top-left quadrant
        } else {
          reload(map1); // Bottom-left quadrant
        }
      } else {
        if (event.clientY <= window.innerHeight / 2) {
          reload(map2); // Top-right quadrant
        } else {
          reload(map0); // Bottom-right quadrant
        }
      }
      requestAnimationFrame(draw);
    }
};

function resize() {
    canvas.width = window.innerWidth * window.devicePixelRatio;
    canvas.height = window.innerHeight * window.devicePixelRatio;
    gl.uniform2f(scale, canvas.width, canvas.height);
    if (window.innerWidth > window.innerHeight) {
        cell = (window.innerHeight / (rows + 2));
    } else {
        cell = (window.innerWidth / (cols + 2));
    }
    gl.uniform1f(tilesize, cell * window.devicePixelRatio);
    gl.viewport(0, 0, canvas.width, canvas.height);
    requestAnimationFrame(draw);
}

function move(event) {
    if (map == route) return;
    let moveX = 0;
    let moveY = 0;
    if (keys['w'] || keys['arrowup']) {
        moveY += 1;
    }
    if (keys['s'] || keys['arrowdown']) {
        moveY -= 1;
    }
    if (keys['a'] || keys['arrowleft']) {
        moveX -= 1;
    }
    if (keys['d'] || keys['arrowright']) {
        moveX += 1;
    }
    if (moveX !== 0 || moveY !== 0) {
        if (moveY == 0) {
            right = moveX > 0 || keys["d"];
        }
        requestAnimationFrame(draw);
        let newX = player.x + moveX;
        let newY = player.y + moveY;
        if (newX < -(cols / 2) ||  newX > cols / 2 || newY < -(rows / 2) ||  newY > rows / 2) {
            return;
        }
        for (let i = 1; i < grid.length; i++) {
            let entity = grid[i];
            if (entity.x === newX && entity.y === newY) {
                action(entity);
                return;
            }
        }
        player.x = newX;
        player.y = newY;
        localStorage.setItem("playerX", player.x);
        localStorage.setItem("playerY", player.y);
        requestAnimationFrame(draw);
        if (moving) return;
        noteOn(50);
        player.ty = player.ty === 1 ? 2 : 1;
        requestAnimationFrame(draw);
        moving = true;
        setTimeout(function() { 
            player.ty = player.ty === 1 ? 2 : 1;
            requestAnimationFrame(draw);
        }, 100);
        setTimeout(function() {
            player.ty = 0;
            player.tx = body; //change to choose different character body
            requestAnimationFrame(draw);
            moving = false;
        }, 200); 
    }
}

let context;
let activeOscillators = {};
let isRecording = false;
let recordedNotes = [];
let recordStartTime;
let masterGainNode;

function getOrCreateContext() {
  if (!context) {
    context = new (window.AudioContext || window.webkitAudioContext)();
    masterGainNode = context.createGain();
    masterGainNode.connect(context.destination);
    masterGainNode.gain.setValueAtTime(0.1, context.currentTime);
  }
}

function noteOn(midiNote, time = context.currentTime, velocity = 1) {
  if (activeOscillators[midiNote]) {
    return;
  }
  const oscillator = context.createOscillator();
  const gainNode = context.createGain();
  const freq = Math.pow(2, (midiNote-69)/12)*440;
  oscillator.frequency.setValueAtTime(freq, time);
  oscillator.connect(gainNode);
  gainNode.connect(masterGainNode);
  oscillator.start(time);
  gainNode.gain.setTargetAtTime(velocity, time, 0.01);
  activeOscillators[midiNote] = { oscillator, gainNode };
  if (isRecording) {
    recordedNotes.push({ type: 'noteOn', midiNote, time: time - recordStartTime, velocity });
  }
}

function noteOff(midiNote, time = context.currentTime) {
  if (activeOscillators[midiNote]) {
    const { oscillator, gainNode } = activeOscillators[midiNote];
    gainNode.gain.setTargetAtTime(0, time, 0.1);
    oscillator.stop(time + 0.5); // Stop after fade out
    delete activeOscillators[midiNote];
    if (isRecording) {
      recordedNotes.push({ type: 'noteOff', midiNote, time: time - recordStartTime });
    }
  }
}

const emulatedKeys = {
  q: 60, // C4
  w: 62, // D4
  e: 64, // E4
  r: 65, // F4
  t: 67, // G4
  y: 69, // A4
  u: 71, // B4
  i: 72, // C5
};

document.addEventListener('keydown', function(e) {
  getOrCreateContext();
  if (emulatedKeys.hasOwnProperty(e.key) && isRecording) {
    noteOn(emulatedKeys[e.key]);
  } else if (e.key === 'z') {
    startRecording();
  } else if (e.key === 'x') {
    stopRecording();
  } else if (e.key === 'c') {
    playRecording(recordedNotes);
  }
});

document.addEventListener('keyup', function(e) {
  if (emulatedKeys.hasOwnProperty(e.key)) {
    noteOff(emulatedKeys[e.key]);
  }
});

function startRecording() {
  isRecording = true;
  recordedNotes = [];
  recordStartTime = context.currentTime;
  console.log("Recording started");
}

function stopRecording() {
  isRecording = false;
  console.log("Recording stopped");
  console.log(JSON.stringify(recordedNotes));
}

function playRecording(rec) {
  getOrCreateContext();
  const startTime = context.currentTime;
  rec.forEach(note => {
    if (note.type === 'noteOn') {
      noteOn(note.midiNote, startTime + note.time, note.velocity);
    } else if (note.type === 'noteOff') {
      noteOff(note.midiNote, startTime + note.time);
    }
  });
}

function loadRecording(recordingData) {
  recordedNotes = JSON.parse(recordingData);
  console.log("Recording loaded");
}
