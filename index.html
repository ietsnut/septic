const canvas    = document.querySelector('canvas');
const gl        = canvas.getContext("webgl");
const program   = gl.createProgram();

shader(gl.VERTEX_SHADER, `precision lowp float;
precision lowp int;

attribute vec2 vertex;
attribute vec2 tcoord;

varying vec2 uv;

uniform vec2 scale;
uniform float tilesize;

uniform vec2 tile;
uniform vec2 position;
uniform bool flip;

void main() {
    vec2 cell = vec2(16.0, 16.0) / 512.0;
    vec2 ndcPos = (((position * 2.0 * tilesize) + (vertex * tilesize)) / scale);
    float xCoord = flip ? (1.0 - tcoord.x) : tcoord.x;
    vec2 adjustedTcoord = vec2(
        mix(cell.x * 0.01, cell.x * 0.99, xCoord),
        mix(cell.y * 0.01, cell.y * 0.99, tcoord.y)
    );
    uv = (tile * cell) + adjustedTcoord;
    ndcPos.y = -ndcPos.y;
    gl_Position = vec4(ndcPos, 0.0, 1.0);
}`);

shader(gl.FRAGMENT_SHADER, `precision lowp float;
precision lowp int;

varying vec2 uv;

uniform sampler2D tileset;
uniform float tm;


int albedo() {
    return int(mod(floor(texture2D(tileset, uv).r * 255.1 / pow(2.0, float(7 - int(mod(uv.x * tm, 8.0))))), 2.0));
}

void main() {
    if (albedo() == 0) {
        discard;
    }
    gl_FragColor = vec4(1.0);
}`);

function shader(type, source) {
    var id = gl.createShader(type);
    gl.shaderSource(id, source);
    gl.compileShader(id);
    if (!gl.getShaderParameter(id, gl.COMPILE_STATUS)) {
        alert("Error compiling " + type + " shader: " + gl.getShaderInfoLog(id));
    }
    gl.attachShader(program, id);
}

gl.linkProgram(program);

if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    alert("Error linking program: " + gl.getProgramInfoLog(program));
}

gl.useProgram(program);

vb = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, vb);
gl.bufferData(gl.ARRAY_BUFFER, new Int8Array([-1, 1, 1, 1, 1, -1, -1, -1]), gl.STATIC_DRAW);
gl.vertexAttribPointer(0, 2, gl.BYTE, false, 0, 0);

ub = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, ub);
gl.bufferData(gl.ARRAY_BUFFER, new Uint8Array([0, 1, 1, 1, 1, 0, 0, 0]), gl.STATIC_DRAW);
gl.vertexAttribPointer(1, 2, gl.UNSIGNED_BYTE, false, 0, 0);

ib = gl.createBuffer();

function load(map) {
    grid = [];
    for (var i = 0; i < map.length; i++) {
        var id = map[i];
        if (id !== -1) {
            var entity = new Entity(id, (i % (cols * 2)) - (cols * 2) / 2, (rows * 2) / 2 - (Math.floor(i / (cols * 2))) - 1, ((id % (tm / 16)) * 16) / 16, (Math.floor(id / (tm / 16)) * 16) / 16);
            if (id == 0) {
                player = entity;
            }
            grid.push(entity);
        }
    }
}

load(map1);

gl.enableVertexAttribArray(0);
gl.enableVertexAttribArray(1);

function draw() {
    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);
    for (var i = 0; i < grid.length; i++) {
        let cube = grid[i];
        gl.uniform1i(flip, cube.id == 0 && right);
        gl.uniform2f(tile, cube.tx, cube.ty);
        gl.uniform2f(position, cube.x, -cube.y);
        gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_BYTE, 0);
    }
}

var popup;

window.onresize = resize;
window.fullscreenchange = resize;

function resize() {
    canvas.width = window.innerWidth * window.devicePixelRatio;
    canvas.height = window.innerHeight * window.devicePixelRatio;
    gl.uniform2f(scale, canvas.width, canvas.height);
    if (window.innerWidth > window.innerHeight) {
        cell = (window.innerHeight / (rows + 2)) * window.devicePixelRatio;
    } else {
        cell = (window.innerWidth / (cols + 2))* window.devicePixelRatio;
    }
    gl.uniform1f(tilesize, cell);
    gl.viewport(0, 0, canvas.width, canvas.height);
    requestAnimationFrame(draw);
}

function move() {
    let moveX = 0;
    let moveY = 0;
    if (keys['w']) {
        moveY += 1;
    }
    if (keys['s']) {
        moveY -= 1;
    }
    if (keys['a']) {
        moveX -= 1;
    }
    if (keys['d']) {
        moveX += 1;
    }
    if (moveX !== 0 || moveY !== 0) {
        if (moveY == 0) {
            right = moveX > 0 || keys["d"];
        }
        requestAnimationFrame(draw);
        let newX = player.x + moveX;
        let newY = player.y + moveY;
        if (newX < -(cols / 2) ||  newX > cols / 2 || newY < -(rows / 2) ||  newY > rows / 2) {
            return;
        }
        for (let i = 1; i < grid.length; i++) {
            let entity = grid[i];
            if (entity.x === newX && entity.y === newY) {
                if (train.includes(entity.id)) {
                    alert("travelling");
                    return;
                } else if (sign.includes(entity.id)) {
                    read("The Copperbelt", "One of the richest deposits of copper.", "Copper is commonly used for electric wires.");
                    return;
                }
                return;
            }
        }
        player.x = newX;
        player.y = newY;
        requestAnimationFrame(draw);
        if (moving) return;
        player.ty = player.ty === 1 ? 2 : 1;
        requestAnimationFrame(draw);
        moving = true;
        setTimeout(function() { 
            player.ty = player.ty === 1 ? 2 : 1;
            requestAnimationFrame(draw);
        }, 100);
        setTimeout(function() {
            player.ty = 0;
            requestAnimationFrame(draw);
            moving = false;
        }, 200);
    }
}

document.addEventListener('keydown', (event) => {
    if (player == undefined) { 
        return;
    }
    keys[event.key] = true;
    move();
    keys[event.key] = false;
    if (event.key == ' ') {
        dig("Electroplate", 0, 21, 13, 7);
    }
});
